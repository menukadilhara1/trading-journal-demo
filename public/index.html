<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <script>
    // Handle email verification redirect
    // When backend redirects to /dashboard?verified=1, force reload to get fresh session
    (function () {
      const params = new URLSearchParams(window.location.search);
      if (params.get('verified') === '1' && !sessionStorage.getItem('verification_reloaded')) {
        // Mark that we've reloaded to prevent loop
        sessionStorage.setItem('verification_reloaded', '1');
        // Remove query param and reload
        window.history.replaceState({}, '', window.location.pathname);
        window.location.reload();
      } else if (!params.get('verified')) {
        // Clear flag if not on verification flow
        sessionStorage.removeItem('verification_reloaded');
      }
    })();
  </script>
